{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Join a Group</h2>
            </div>
            <div class="card-body">
                {% if available_groups %}
                    <div class="list-group">
                        {% for group in available_groups %}
                            <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="mb-1">{{ group.name }}</h5>
                                    <small>{{ group.members|length }} member(s)</small>
                                </div>
                                <form method="POST" class="d-inline">
                                    <input type="hidden" name="group_id" value="{{ group.id }}">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-user-plus"></i> Join
                                    </button>
                                </form>
                            </div>
                        {% endfor %}
                    </div>
                {% else %}
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i> No available groups to join.
                    </div>
                {% endif %}
                
                <div class="text-center mt-4">
                    <a href="{{ url_for('create_group') }}" class="btn btn-success">
                        <i class="fas fa-plus-circle"></i> Create New Group
                    </a>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
